<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="player">
      <video class="video viewer" src="video/Welcome_to_the_Louvre.mp4"></video>

      <div class="controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="player-button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player-slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player-slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player-button">« 10s</button>
        <button data-skip="25" class="player-button">25s »</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
